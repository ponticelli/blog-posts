function makeCallbackWrapper(arr, i, callback) {
    return function() {
        callback(arr[i]);
    }
}

function asyncEach3(arr, callback) {
    for (var i = 0; i < arr.length; ++i) {
        setTimeout(makeCallbackWrapper(arr, i, callback), 0);
    }
}

asyncEach3([1, 2, 3], logItem);
